services:
  layuiadmin:
    build: .
    ports:
      - "80:80"
    restart: unless-stopped
    container_name: layuiadmin
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/admin/pro/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s